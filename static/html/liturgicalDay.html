<head>
  <link href="../static/css/main.css" rel="stylesheet"/>
  <link rel="shortcut icon" href="{{ url_for("static", filename="favicon.ico") }}">
</head>
<body>
  <div id="wrapper">
    <div id="main">
      <section class="post" id="{{liturgics.link_date}}">
        <h2>Contents</h2>
        {% for link in liturgics.links %}
          {{ link|safe }}
        {% endfor %}
        <hr/>
        <h1>{{ liturgics.day_string }}</h1>
        {{ liturgics.vespers|safe }}
        <hr/>
        {{ liturgics.compline|safe }}
        <hr/>
        {{ liturgics.nocturns|safe }}
        <hr/>
        {{ liturgics.matins|safe }}
      </section>
    </div>
  </div>
</body>
